

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===TITLE=== -->
    <title>Document</title>
    {%  load static  %}
        
     <!-- ===ICONS=== -->
    <script src="https://kit.fontawesome.com/8d375795c5.js" crossorigin="anonymous"></script>
     <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        

    <!-- ===CSS=== -->
    <link rel="stylesheet" href="{% static 'css/LS.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->



    <!-- ===FONTS==== -->
     <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Diplomata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet"> 
    
</head>
<body>
    
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <!-- <img src="../assets/img/LS__Svg.ai" alt=""> -->
            </div>

            <div class="login__forms">
            
                <form  action="{% url 'login' %}" method="POST" class="login__registre" id="login-in">
                    <div class="errors">
                        {% if error %}
                        {{error}}
                        {%endif%}
                    </div>
                    {% csrf_token %}
                    <h1 class="login__title" style="font-size: 50px;">Sign In</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="email" class="login__input" name="email" id="email" , required>
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password" class="login__input" name="password1" id="password1" , required>
                    </div>

                    <!-- <a href="#" class="login__forgot">Forgot password?</a> -->

                    <button class="login__button" name="submit" type="submit" style="color: rgb(0, 0, 0);">Sign In</button>

                    <div>
                        <span class="login__account">Don't have an Account ?</span>
                        <span class="login__signin" id="sign-up">Sign Up</span>
                    </div>
                </form>

                <form  action="{% url 'register' %}"  method="POST" class="login__create none" id="login-up">
                    {% csrf_token %} 
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}

                    
                            {% if error %}
                            <h4>{{ error }}</h4>
                            {% endif %}
    
                    <h1 class="login__title">Create Account</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Full Name" class="login__input" name="firstname" , required>
                    </div>

                    <div class="login__box">
                        <i class='bx bx-at login__icon'></i>
                        <input type="text" placeholder="Email" class="login__input" name="email" id="email" , required>
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password" class="login__input" name="password1" id="password1" , required>
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder=" Confirm Password" class="login__input" name="password2" id="password2" onkeyup="checkPasswordMatch();"  , required>
                    </div>

                    <button  class="login__button" name="submit" type="submit">Sign Up</button>

                    <div>
                        <span class="login__account">Already have an Account ?</span>
                        <span class="login__signup" id="sign-in"  >Sign In</span>
                    </div>

                    <!-- <div class="login__social">
                        <a href="#" class="login__social-icon"><i class='bx bxl-facebook' style="color:rgb(2, 49, 0)" ></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-twitter' style="color:rgb(2, 49, 0)"  ></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-google' style="color:rgb(2, 49, 0)"  ></i></a>
                        <img src="../google.svg" alt="" style="font-size: 20px; width: 30px;"> -->
                        
                    <!-- </div> --> 
                </form>
            </div>
        </div>
    </div>







    <!-- ===JS=== -->
    <script src="{% static 'js/LS.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
