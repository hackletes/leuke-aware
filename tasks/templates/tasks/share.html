<link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.jssocials/1.4.0/jssocials.css" />

<link type="text/css" rel="stylesheet"
    href="https://cdn.jsdelivr.net/jquery.jssocials/1.4.0/jssocials-theme-flat.css" />

<div class="heading">
    <p>
        Share on Social Media using <br />
        jQuery Plugin
    </p>
</div>
<div id="share"></div>

<script src="https://kit.fontawesome.com/7368c40b21.js" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.jssocials/1.4.0/jssocials.min.js"></script>


<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    let current_url = window.location.href;

    referral_link = current_url.slice(0, current_url.length - 6) + "referral/" + "{{ref_code}}";
    document.getElementById("demo").innerHTML = referral_link;
    console.log(current_url);

    $("#share").jsSocials({
        url: referral_link,
        text: "Subscribe to the YouTube Channel",
        showLabel: false,
        shares: [
            "linkedin", "twitter", "facebook", "whatsapp"
        ],
    });
</script>

<style>
    .jssocials-share-link {
        border-radius: 50%;
    }
</style>
